<div [formGroup]="form" class="main-container">
  <div class="query-section">
    <mat-form-field appearance="outline" class="editor-form-field">
      <mat-label>SQL query</mat-label>
      <code-editor formControlName="query"></code-editor>

      <button
        type="button"
        mat-button color="primary"
        (click)="browseTablesClicked()">Browse Osquery tables and example queries</button>
    </mat-form-field>
  </div>

  <span>
    <button
      type="button"
      *ngIf="!settingsShown"
      (click)="openSettings()"
      mat-button
      color="primary">
      <mat-icon>keyboard_arrow_down</mat-icon>
      <span>Show low-level settings</span>
    </button>
  </span>

  <div [class]="settingsShown ? 'settings-container' : 'hide-content'">
    <mat-form-field>
      <mat-chip-list
        #chipList
        aria-label="Columns for file collection"
        formControlName="fileCollectColumns">
        <mat-chip
          *ngFor="let columnName of fileCollectColumns"
          [selectable]="false"
          [removable]="true"
          (removed)="removeFileCollectedColumn(columnName)">
          {{columnName}}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="Comma-separated list of column names in the result for file collection."
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="true"
          (matChipInputTokenEnd)="addFileCollectedColumn($event)">
      </mat-chip-list>
    </mat-form-field>

    <mat-form-field class="timeout-form-field">
      <mat-label>Timeout</mat-label>
      <input type="number" matInput placeholder="" formControlName="timeoutMillis">
      <span matSuffix>ms</span>
    </mat-form-field>

    <mat-checkbox formControlName="ignoreStderrErrors">Ignore stderr errors</mat-checkbox>
  </div>
